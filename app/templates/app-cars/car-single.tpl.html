<h3>Single Car</h3>

<car-item car="vm.car"></car-item>

<hr>

<a class="attachImage" ng-click="vm.showForm()"><i class="fa fa-cloud-upload"></i> Attach Image</a>


<form ng-show="vm.showImageUpload" ng-submit="vm.uploadImage(url)" class="uploadForm">
  <input type="file" id="carImage" ng-model="url">
  <button>Add Image</button>
</form>
